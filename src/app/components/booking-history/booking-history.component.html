<div class="container my-5">
  
    <h1 class="text-center mb-4">Booking History</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Booking Details</h4>
          </div>
          <div>
            <div class="col-md-10">
              
              <form [formGroup]="searchBooking" class="row g-0  shadow rounded border" (ngSubmit)="onSubmit()">
                <div class="col-md-10">
             
                  <input type="text" class="form-control form-control-lg" id="carName" formControlName="carName" placeholder="Enter car name">
                </div>
                <div class="col-md-2 d-flex align-items-center">
                  <button type="submit" class="btn btn-primary w-100 btn-lg" [disabled]="!searchBooking.valid">Search</button>
                </div>
              </form>
              
              
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-primary">
                  <tr >
                    <th>Car Name</th>
                    <th>Car Type</th>
                    <th>Pickup Date</th>
                    <th>Return Date</th>
                    <th>Price</th>     
                    <th>Add Passenger</th>       
                  </tr>
                </thead>
                <tbody>
               
                  <tr *ngFor="let bd of bookingData">
                    <td>{{bd.car.car_name}}</td>
                    <td>{{bd.car.car_type}}</td>
                    <td>{{bd.pickup_date}}</td>
                    <td>{{bd.return_date}}</td>
                    <td>{{bd.price}}</td>
                    <td><a routerLink="passenger-list" class="btn btn-primary" (click)="saveBookingId(bd.booking_id)">See Passenger</a></td>
                  </tr>
                </tbody>
              </table>
              <div>
                <nav aria-label="Page navigation">
                  <ul class="pagination justify-content-center">
                    <li class="page-item">
                      <button class="btn btn-primary" (click)="prev()">Previous</button>
                    </li>
                    <li class="page-item">
                      <button class="btn btn-primary" (click)="next()">Next</button>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
